<div id="search-component">
  <mat-form-field>
    <mat-label style="display: block; text-align: center" for="search-box"
      >Wyszukaj badania</mat-label
    >
    <input
      matInput
      #searchBox
      id="search-box"
      (input)="search(searchBox.value)"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let test of tests$ | async | slice : 0 : 3" [value]="test" (click)="addToCart(test); searchBox.value = ''">
        {{test.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
